<!--Not your average wireframe, by Robert Helm-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <title>Page Layout</title>
</head>
<body>
    <div id="header">
        header
    </div>
    <div id="nav">
        navigation bar
    </div>
    <div id="section">
        section
        <div id="article">
            article 
            <div id="topBox">
                h1, h2, h3
            </div>
            <div id="bottomBox">
                <p>paragraph</p>
            </div>
        </div>
    </div>
    <div id="aside">
        aside
    </div>
    <div id="footer">
        footer
    </div>
</body>
</html>
